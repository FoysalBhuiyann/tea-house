<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font cdn Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Google Font End -->
    <!-- Font Awesome cdn Start -->
    <script src="https://kit.fontawesome.com/df094fb1f3.js" crossorigin="anonymous"></script>
    <!-- Font Awesome End -->
    <!-- TailWind cdn Start -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
     @theme {
       --color-clifford: #da373d;
     }
   </style>
    <!-- TailWind cdn End -->
    <title>Tea House</title>
</head>
<body>
    <!-- Main container -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- Header Section -->
       <header class="flex pt-10 mb-20">
         <!-- Text Content -->
         <div>
          <h1 class="text-5xl md:text-7xl">It's good <br> tea time at The <br> Tea House</h1>
          <br>
          <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <br>
          <button class="bg-linear-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
         </div>
          <!-- Image Content -->
         <div class="relative">
          <!-- Image -->
           <div>
            <img class="w-full" src="./images/banner.png" alt="">
           </div>
           <!-- card -->
           <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-80 md:top-80 md:left-32 lg:left-28">
            <!-- icon -->
             <div><i class="fa-solid fa-star text-amber-500"></i></div>
             <!-- text -->
              <div class="ml-2">
                <h2 class="lg:text-2xl font-bold">5.00</h2>
                <p class="text-gray-500">Trust Pilot Ratings</p>
              </div>
           </div>
         </div>
       </header>
     </main>
</body>
</html>
